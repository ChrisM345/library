<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <h3>Library</h3>
                <dialog>
                    <!-- form here -->
                    <form>
                        <div class="form-row">
                            <label for="author"><span aria-label="required">*</span>Author</label><br>
                            <input type="text" name="author" id="author" required>
                        </div>

                        <div class="form-row">
                            <label for="title"><span aria-label="required">*</span>Title</label><br>
                            <input type="text" name="title" id="title" required>
                        </div>

                        <div class="form-row">
                            <label for="pages"><span aria-label="required">*</span>Number of Pages</label><br>
                            <input type="number" name="pages" id="pages" required>
                        </div>

                        <div class="form-row">
                            <label for="read">Read?</label><br>
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <button class="btnSubmit" type="submit">Add Book</button>
                    </form>
                    <button class="close">Close</button>
                </dialog>
                <button>Add Book</button>
            </div>
        </div>

        <div class="book-container">
        </div>
    </div>
    <!-- <div class="modal"></div> -->
    <script src="./js/scripts.js"></script>
</body>
</html>
